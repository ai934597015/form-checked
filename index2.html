<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<link rel="stylesheet" href="css/mobiscroll.custom-2.5.2.min.css" />
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/index.css" />
    <title>表单验证</title>
</head>
<body>
	<div class="container">
		<form action="" class="form-actions" role="form">
			<div class="form-group has-success has-feedback">
				<label for="name" class="control-label col-sm-2">姓名2</label>
				<input type="text" class="form-control col-sm-10" id="name2" placeholder="请输入姓名"/>
			</div>
			<div class="form-group">
				<label for="password" class="control-label col-sm-2">密码3</label>
				<input type="password" class="form-control col-sm-10" id="password2" placeholder="请输入密码"/>
			</div>
			<div class="form-group">
				<label for="tel" class="control-label col-sm-2">手机号2</label>
				<input type="tel" class="form-control col-sm-10" id="phone2" placeholder="请输入手机号"/>
			</div>
			<div class="form-group">
				<label for="code" class="control-label col-sm-2">短信验证码2</label>
				<input type="text" maxlength="6" class="form-control col-sm-10" id="code2" placeholder="请输入验证码"/>
				<input type="button" class="btn btn-info" id="getcode" value="点击获取验证码" />
			</div>
			<button type="submit" id="submitBtn" class="btn btn-default">提交</button>
		</form>
		<div class="toast" id="toast" style="display: none;">
			<span>请输入您的姓名</span>
		</div>
	</div>
	
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/jquery.blockUI.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/mobiscroll.custom-2.5.2.min.js"></script>
<script src="js/WdatePicker.js"></script>
<script src="js/base64.js"></script>
<script src="js/index2.js"></script>

</body>
</html>
